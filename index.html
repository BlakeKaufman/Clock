<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="dots" src="./images/bg-stars.svg" alt="">
  <div class="title">
    <h1 class="letter-space">We're launching soon</h1>
  </div>
  <div id="timer" class="flex-row">
    <div class="days margin-r">
      <div class="clock">
        <div class="top">
          <h1 class="red num-space" id="days-num"></h1>
        </div>
        <div class="bottum">
        </div>
      </div>
      <h3 class="gray-blu letter-space">Days</h3>
    </div>
    <div class="hours margin-r">
      <div class="clock">
        <div class="top">
          <h1 class="red num-space" id="hours-num"></h1>
        </div>
        <div class="bottum">
        </div>
      </div>
      <h3 class="gray-blu letter-space">Hours</h3>
    </div>
    <div class="min margin-r">
      <div class="clock">
        <div class="top">
          <h1 class="red num-space" id="minutes-num"></h1>
        </div>
        <div class="bottum">
        </div>
      </div>
      <h3 class="gray-blu letter-space">Minutes</h3>
    </div>
    <div class="sec">
      <div class="clock">
        <div class="top">
          <h1 class="red num-space" id="seconds-num"></h1>
        </div>
        <div class="bottum">
        </div>
      </div>
      <h3 class="gray-blu letter-space">Seconds</h3>
    </div>
  </div>
  <footer>
    <img src="./images/pattern-hills.svg" alt="">
  </footer>
  <script>
    const countDownDate = new Date("Sep 5, 2024 15:37:25").getTime()

    const x = setInterval(function(){
      const now = new Date().getTime()
      const distance = countDownDate - now;
      
      const days = Math.floor(distance / (1000*60*60*24))
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60))
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60))
      const seconds = Math.floor((distance % (1000*60)) / (1000))

      document.getElementById("days-num").innerHTML = days
      document.getElementById("hours-num").innerHTML = hours
      document.getElementById("minutes-num").innerHTML = minutes
      document.getElementById("seconds-num").innerHTML = seconds

      if (distance <= 0){
        document.getElementById("days-num").innerHTML = "Na"
        document.getElementById("hours-num").innerHTML = "Na"
        document.getElementById("minutes-num").innerHTML = "Na"
        document.getElementById("seconds-num").innerHTML = "Na"

      }

    })

  </script>
</body>
</html>
